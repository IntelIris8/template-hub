<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{TITLE}}</title>
</head>
<body style="font-family: 'Roboto', 'Lucida Grande', sans-serif;width: 600px;font-size: 14px;display: block;margin: 0;padding: 0;font-weight: bold;">
<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

<img id="companyHeader" src="{{{header_image}}}" style="display: block;width: 600px;">

<table id="main" cellspacing="0" cellpadding="0" style="display: block;width: 600px;">
    <tr>
        <!-- Left -->
        <td class="leftColumn" style="width: 180px;background-color: #f5f5f5;vertical-align: top;padding: 40px 30px 10px 30px;">
            <a class="buttonLink" href="{{{g_outage_map_link}}}" style="color: #FFFFFF;font-weight: bold;display: block;width: 100%;height: 35px;background-color: #00b4eb;text-decoration: none;align: center;text-align: center;margin: auto;line-height: 35px;">Outage Map</a>
            <div class="spacer10" style="display: block;width: 1px;height: 10px;">&nbsp;</div>
            <a class="buttonLink" href="{{{g_my_account_link}}}" style="color: #FFFFFF;font-weight: bold;display: block;width: 100%;height: 35px;background-color: #00b4eb;text-decoration: none;align: center;text-align: center;margin: auto;line-height: 35px;">My Account</a>
        </td>
        <!-- Right -->
        <td class="rightColumn" rowspan="2" style="vertical-align: top;padding: 0px 10px 50px 0px;">
            <h2 class="title" style="color: #00b4eb;margin: 0px;font-size: 26px;padding-left: 20px;">{{{TITLE}}}</h2>
            <hr class="hrSpacer" style="border: none;height: 1px;color: #aab0be;background-color: #aab0be;position: relative;">
            {{{MESSAGE}}}

            <p style="padding-left: 20px;">Sincerely,<br>Alliant Energy</p>
        </td>
    </tr>
    <tr>
        {{{LEFT_BOTTOM}}}
    </tr>
</table>
</body>
</html>
